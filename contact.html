  <main class="container page-main">
    <article class="page-card">
      <h1>문의하기</h1>
      <p>콘텐츠 제안, 협업 요청, 오류 제보를 남겨주세요. 접수된 내용은 확인 후 순차적으로 답변드립니다.</p>

      <form class="contact-form" action="https://formspree.io/f/mkovbypy" method="POST">
        <input type="hidden" name="_subject" value="InstaMoment Lab 문의">

        <label for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름을 입력해 주세요" required>

        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="contact@example.com" required>

        <label for="topic">문의 유형</label>
        <input id="topic" name="topic" type="text" placeholder="콘텐츠 제안 / 협업 / 오류 제보">

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" placeholder="상세 내용을 입력해 주세요" required></textarea>

        <button class="btn primary" type="submit">문의 전송</button>
      </form>
    </article>
  </main>
